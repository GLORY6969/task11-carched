<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css.map" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Bootstrap-form</title>
  </head>
  <body>
    <div class="form">
      <!-----------------------------------------start-of-frist-form------------------->
      <div class="frist-form" id="frist-form">
        <div class="container">
          <div class="progress">
            <div
              class="progress-bar progress-bar-striped progress-bar-animated"
              role="progressbar"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width: 25%"
            >
              25%
            </div>
          </div>
          <form>
            <div class="form-row ">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Frist Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputEmail4"
                  placeholder="Frist-name"
                  required
                />
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Last-Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputPassword4"
                  placeholder="Last-Name"
                  required  
                />
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input
                type="text"
                class="form-control"
                id="inputAddress"
                placeholder="1234 Main St"
              />
            </div>
            <div class="form-group">
              <label for="inputAddress2">Address 2</label>
              <input
                type="text"
                class="form-control"
                id="inputAddress2"
                placeholder="Apartment, studio, or floor"
              />
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity" />
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip" />
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="gridCheck"
                />
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <div class="button text-center">
              <button class="btn btn-primary" id="btn">Sign in</button>
            </div>
          </form>
        </div>
      </div>
      <!-----------------------------------------End-of-frist-form------------------->
      <!-----------------------------------------start-of-scnd-form------------------->
      <div class="scnd-form" id="scnd-form">
        <div class="container">
          <div class="progress">
            <div
              class="progress-bar progress-bar-striped progress-bar-animated"
              role="progressbar"
              aria-valuenow="50"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width: 50%"
            >
              50%
            </div>
          </div>
          <form>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label"
                >Email</label
              >
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" />
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label"
                >Password</label
              >
              <div class="col-sm-10">
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword3"
                />
              </div>
            </div>
            <fieldset class="form-group row">
              <legend class="col-form-label col-sm-2 float-sm-left pt-0">
                Radios
              </legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gridRadios"
                    id="gridRadios1"
                    value="option1"
                    checked
                  />
                  <label class="form-check-label" for="gridRadios1">
                    First radio
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gridRadios"
                    id="gridRadios2"
                    value="option2"
                  />
                  <label class="form-check-label" for="gridRadios2">
                    Second radio
                  </label>
                </div>
                <div class="form-check disabled">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gridRadios"
                    id="gridRadios3"
                    value="option3"
                    disabled
                  />
                  <label class="form-check-label" for="gridRadios3">
                    Third disabled radio
                  </label>
                </div>
              </div>
            </fieldset>
            <div class="form-group row">
              <div class="col-sm-10 offset-sm-2">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="gridCheck1"
                  />
                  <label class="form-check-label" for="gridCheck1">
                    Example checkbox
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group row text-center col-12 btns ">
              <div class="col-md-12 col-sm-10">
                <a href="#" type="submit" class="btn btn-primary" id="prev-1"
                  >Prev</a
                >
                <a href="#" type="submit" class="btn btn-primary" id="next"
                  >Next</a
                >
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-----------------------------------------End-of-scnd-form------------------->
      <!-----------------------------------------start-of-third-form------------------->
      <div class="third-form" id="third-form">
        <div class="container">
          <div class="progress">
            <div
              class="progress-bar progress-bar-striped progress-bar-animated"
              role="progressbar"
              aria-valuenow="75"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width: 75%"
            >
              75%
            </div>
          </div>
          <div class="content col-12 text-center">
          <div class="form-group row  ">
            <label for="inputCity">Any Suggestion</label>
            <input type="text" class="form-control" style="height: 100px" />
          </div>
          <div class="form-group row text-center">
            <div class="col-md-12 col-sm-10">
              <a href="#" type="submit" class="btn btn-primary" id="prev-2"
                >Prev</a
              >
              <a href="#" type="submit" class="btn btn-primary submit" id="submit"
                >Submit</a
              >
            </div>
          </div>
          </div>
        </div>
      </div>
      <!-----------------------------------------End-of-third-form------------------->
      <!-----------------------------------------start-of-fourth-form------------------->
      <div class="fourth-form" id="fourth-form">
        <div class="contianer">
          <div class="progress">
            <div
              class="progress-bar progress-bar-striped progress-bar-animated"
              role="progressbar"
              aria-valuenow="100"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width: 100%"
            >
              100%
            </div>
          </div>
            <!-- <img  src="img/well-done.png" alt="well-done"> -->
            <h1>WELL DONE âœ”</h1>
          
        </div>
      </div>
      <!-----------------------------------------End-of-fourth-form------------------->
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.min.js.map"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/popper.min.js.map"></script>
    <script src="js/index.js"></script>
  </body>
</html>
